<div class = 'col-xs-12'>
    <div class = 'jumbotron text-center'>
        <h1>Add Item Here</h1>
    </div>
    <form name = 'groceryForm'>
        <div class = 'form-group'>
            <input type = 'text' class = 'form-control' placeholder="Grocery Item" ng-model="randomItem.itemName">
        </div>

        <div class = 'form-group'>
            <button type = 'button' class="btn btn-success btn-lg btn-block" ng-click = 'savedItem()'>
                Save
            </button>
        </div>

        <div class = 'form-group'>
            <a href= "#!/" class="btn btn-default btn-lg btn-block">
                Cancel
            </a>
        </div>
    </form>
    {{rp}}
</div>
